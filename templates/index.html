<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Messages</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; }
        textarea { width: 100%; height: 80px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .message { border-bottom: 1px solid #ccc; padding: 5px 0; }
        #warning { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div id="warning"></div>

    <h1>Send a Message Anonymously</h1>
    <textarea id="message" placeholder="Type your message..."></textarea><br>
    <button onclick="sendMessage()">Send</button>

    <h2>Messages:</h2>
    <div id="messages"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Check if page opened directly via file://
        if (window.location.protocol === 'file:') {
            document.getElementById('warning').innerText =
                "⚠️ You must open this page through the server at http://127.0.0.1:5000/ for messages to work!";
        }
    </script>
</body>
</html>
